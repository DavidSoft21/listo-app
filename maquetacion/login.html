<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo"><img src="LogoMenu.png" alt="Logo" /></div>
        <label class="label-hamburger" for="menu-hamburger">&#9776;</label>
        <input
          type="checkbox"
          class="menu-hamburger"
          name=""
          id="menu-hamburger"
        />
        <ul class="ul-links">
          <li class="li-links">
            <a href="#" class="link roboto-medium">
              <span class="logo-nav">
                <img src="download.svg" alt="download" /> </span
              >Descargas
            </a>
          </li>
          <li class="li-links">
            <a href="#" class="link roboto-medium">
              <span class="logo-nav">
                <img src="finance.svg" alt="finance" /> </span
              >Financiero
            </a>
          </li>
          <li class="li-links">
            <a href="#" class="link roboto-medium">
              <span class="logo-nav">
                <img src="support.svg" alt="support" /> </span
              >Soporte
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="img-shadow">
        <div>
          <div class="card">
            <form action="#">
              <h1 class="roboto-medium form-title">Inicio de sesión</h1>
              <label for="email" class="roboto-medium label-form">
                Usuario:</label
              >
              <input type="email" id="email" name="email" required />
              <label for="password" class="roboto-medium label-form"
                >Contraseña:</label
              >
              <input type="password" id="password" name="password" required />
              <button type="submit">Validar datos</button>
              <a href="#" class="roboto-medium">¿Olvidaste contraseña?</a>
            </form>
          </div>
        </div>

        <div class="slider-section">
          <section class="cd-slider">
            <ul>
              <li data-color="rgba(0,0,0,.5)">
                <div
                  class="content"
                  style="background-image: url(listo.png)"
                ></div>
              </li>
              <li data-color="rgba(0,0,0,.5)">
                <div class="content" style="background-image: url(1.png)"></div>
              </li>
              <li data-color="rgba(0,0,0,.5)">
                <div class="content" style="background-image: url(2.png)"></div>
              </li>
              <li data-color="rgba(0,0,0,.5)">
                <div class="content" style="background-image: url(3.png)"></div>
              </li>
            </ul>

            <nav class="slider-nav">
              <div><a class="prev" href="#"></a></div>
              <div><a class="next" href="#"></a></div>
            </nav>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section contact">
          <ul>
            <li>
              <a href="#">
                <span class="logo-footer">
                  <img src="call.svg" alt="call" /> </span
                >¡Llámanos ahora! +57 314 854 8127
              </a>
            </li>
            <div class="withe-line"></div>
            <li>
              <a href="#">
                <span class="logo-footer">
                  <img src="mail.svg" alt="mail" /> </span
                >info@plytechla.com
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-section web">
          <ul>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="instagram.svg" alt="instagram" />
                </span>
              </a>
            </li>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="facebook.svg" alt="facebook" />
                </span>
              </a>
            </li>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="twitter.svg" alt="twitter" />
                </span>
              </a>
            </li>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="whatsapp.svg" alt="whatsapp" />
                </span>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-section movil">
          <ul>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="instagram-1.svg" alt="instagram" />
                </span>
              </a>
            </li>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="facebook-1.svg" alt="facebook" />
                </span>
              </a>
            </li>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="twitter-1.svg" alt="twitter" />
                </span>
              </a>
            </li>
            <li class="icon-red-social">
              <a href="#">
                <span class="logo-footer">
                  <img src="whatsapp-1.svg" alt="whatsapp" />
                </span>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-section copy-right">
          <ul>
            <li>
              <a href="#">
                <span class="t-copy roboto-medium"
                  >&copy; 2024 Listo Desarrollado por</span
                >
                <img class="img-copy" src="playtech.PNG" alt="playtech" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
